<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img id="topimage" src="/images/image-equilibrium.jpg" alt="">

    <section>
      <h1>Equilibrium #3429</h1>
  


      <p id="span1">Our Equilibrium collection promotes balance and calm.</p>
    
      <div id="pricediv">
        <img src="/images/icon-ethereum.svg" alt="eth">
        <h2>0.041 ETH</h2>
        <img src="/images/icon-clock.svg" alt="rel">
        <p>3 days left</p>
      </div>
      <hr>
      <div id="creator">
        <img id="avatar" src="/images/image-avatar.png" alt="avatar">
        <span id="creatorspan">Creation of <a href="#" id="a"> Jules Wyvern</a></span>
      </div>
    </section>
  </main>

</body>
</html>
